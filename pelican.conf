    <VirtualHost *:80>
        ServerName panel.kabel6499.de
        
        RewriteEngine On
        RewriteCond %{HTTPS} !=on
        RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,L] 
        </VirtualHost>

        <VirtualHost *:443>
        ServerName panel.kabel6499.de
        DocumentRoot "/var/www/pelican/public"

        AllowEncodedSlashes On
        
        php_value upload_max_filesize 100M
        php_value post_max_size 100M

        <Directory "/var/www/pelican/public">
            Require all granted
            AllowOverride all
        </Directory>

        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/panel.kabel6499.de/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/panel.kabel6499.de/privkey.pem
    </VirtualHost>